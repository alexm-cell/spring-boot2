name: CI/CD Spring Boot Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build Maven
      - name: Build with Maven
        run: mvn clean package

      # 4️⃣ Login Docker Hub via action officielle
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build et push Docker image
      - name: Build and Push Docker image
        run: |
          docker build -t alexmessein11/springboot-app:latest .
          docker push alexmessein11/springboot-app:latest
